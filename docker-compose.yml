name: hyperliquid

services:
  node:
    restart: unless-stopped
    platform: linux/amd64
    build: .
    ports:
      - 4000-4010:4000-4010
      - 3001:3001
    volumes:
      - ${HL_DATA_DIR:-./hl-data}:/home/hluser/hl/data
    env_file:
      - config.env

  pruner:
    restart: unless-stopped
    build: ./pruner
    volumes:
      - ${HL_DATA_DIR:-./hl-data}:/home/hluser/hl/data
    env_file:
      - config.env
